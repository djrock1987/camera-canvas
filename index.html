<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Camera Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video">
        <video id="video" width="400" height="400" autoplay></video>
        <canvas id="canvas" width="400" height="400"></canvas>
        <canvas id="smiley" width="200" height="200"></canvas>
    </div>

    <input class="red" type="range" value="1" min="0" max="1" step="0.05">
    <input class="green" type="range" value="1" min="0" max="1" step="0.05">
    <input class="blue" type="range" value="1" min="0" max="1" step="0.05">
    <input class="alpha" type="range" value="1" min="0" max="1" step="0.05">

    <button class="download">DOWNLOAD</button>
    <button class="rotate">ROTATE</button>
    <button class="flip">FLIP</button>

    <button class="inverse">INVERSE</button>

  <script src="app.js"></script>
</body>
</html>
